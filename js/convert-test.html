<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基数変換ゲーム</title>
    <link rel="stylesheet" href="convert-test.css">
</head>
<body id="truefalse">
    <div class="game-area">
        <h1>基数変換ゲーム</h1>
        <div class="game-container">
            <div class="timer" id="timer"></div>
            <div class="progress" id="progress"></div>
            <div class="question" id="question"></div>
            <form id="answer-form">
                <span class="input-group">
                    <input type="text" class="answer" id="answer" placeholder="回答を入力" autofocus>
                </span>
                <button type="submit">回答</button>
            </form>
        </div>
        <details class="answer-details" id="answer-details">
            <summary>答え（クリックで表示）</summary>
            <div class="model-answer" id="model-answer"></div>
        </details>
    </div>
    <script src="convert-test.js"></script>
